<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				geometry = new THREE.TorusKnotGeometry(41.98, 31.2, 100, 2, 15, 1, 1);
				material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xe36666, wireframe: true, wireframeLinewidth: 1});
				mesh = new THREE.Mesh(geometry, material);
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 5;
				mesh.rotation.x = 5.47;
				mesh.rotation.y = 3.06;
				mesh.rotation.z = 0.44;
				scene.add(mesh);



			}

			function draw() {

				requestAnimationFrame( draw );
				
				mesh.rotation.x = Date.now() * 0.00005;	
				mesh.rotation.y = Date.now() * 0.00002;	
				mesh.rotation.z = Date.now() * 0.00001;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>

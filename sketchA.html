<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
geometry = new THREE.TorusKnotGeometry(200, 1, 64, 100, 15, 1, 1);
material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, transparent: true, opacity: 0.44});
mesh = new THREE.Mesh(geometry, material);
mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
mesh.rotation.y = 3.62;
mesh.rotation.z = 3.18;
scene.add(mesh);

bg = document.body.style;
bg.background = '#ffffff';

scene.fog = new THREE.Fog( 0x000000, 1, 4742.9 );

			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				mesh.rotation.x = Date.now() * 0.00005;	
				mesh.rotation.y = Date.now() * 0.00002;	
				mesh.rotation.z = Date.now() * 0.00001;


				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
